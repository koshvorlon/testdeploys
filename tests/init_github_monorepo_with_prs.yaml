        = files\n+            if cursor:\n+                prs_with_missing_files[pr_id]
        = cursor\n+\n+    return prs, prs_with_missing_files\n+\n+\n+def _extract_files(one_pr:
        Dict):\n+    files_data = one_pr[\"files\"].get(\"nodes\", [])\n+    files
        = [file[\"path\"] for file in files_data]\n+\n+    cursor = \"\"\n+    page_info
        = one_pr[\"files\"][\"pageInfo\"]\n+    load_more_files = bool(page_info.get(\"hasNextPage\"))\n+    if
        load_more_files:\n+        cursor = page_info.get(\"endCursor\")\n+\n+    return
        files, cursor\n+\n+\n+def _extract_after_cursor(raw_data: Dict) -> str:\n+    page_info:
        Dict = raw_data.get(\"repository\", {}).get(\"pullRequests\", {}).get(\"pageInfo\",
        {})\n+    if not page_info.get(\"hasNextPage\", False):\n+        return \"\"\n+    return
        page_info.get(\"endCursor\", \"\")\n+\n+\n+def _fetch_one_page_of_prs(\n+    context:
        IntegrationContext,\n+    repository: Repository,\n+    branch: DeplBranch,\n+    limit,\n+    after_cursor,\n+    fetch_files:
        bool,\n+    query_email: bool = True,\n+) -> Optional[Dict]:\n+\n+    base_branch_filter
        = \"\" if branch.prefix else f''baseRefName:\"{branch.to_deploy_branch_name()}\"''\n+    email_field
        = \"email\" if query_email else \"\"\n+    files_query = \"\"\n+    if fetch_files:\n+        files_query
        = \"\"\"\n+            files(first: 100) {\n+              nodes {\n+                path\n+              }\n+              pageInfo
        {\n+                hasNextPage\n+                endCursor\n+              }\n+            }\n+        \"\"\"\n+\n+    after_cursor_field
        = f'', after: \"{after_cursor}\"'' if after_cursor else \"\"\n+\n+    query
        = \"\"\"\n+    {\n+  repository(owner:\"%(repo_owner)s\", name: \"%(repo_name)s\"){\n+    pullRequests(\n+        first:%(limit)s,
        %(after_cursor_field)s states:MERGED,\n+        %(base_branch_filter)s\n+        orderBy:
        {field:UPDATED_AT, direction:DESC}\n+    ){\n+      nodes {\n+        number\n+        baseRef
        {\n+          name\n+        }\n+        mergedAt\n+        mergeCommit {\n+          oid\n+          author{\n+            name\n+            %(email_field)s\n+            user
        {\n+              login\n+              name\n+              %(email_field)s\n+            }\n+          }\n+        }\n+        %(files_query)s\n+      }\n+      pageInfo
        {\n+        hasNextPage\n+        endCursor\n+      }\n+    }\n+  }\n+}\n+\"\"\"
        % dict(\n+        repo_owner=repository.owner,\n+        repo_name=repository.name,\n+        limit=limit,\n+        after_cursor_field=after_cursor_field,\n+        base_branch_filter=base_branch_filter,\n+        files_query=files_query,\n+        email_field=email_field,\n+    )\n+\n+    try:\n+        return
        GitHubGraphQL(context).run_query(query)\n+    except RemoteError as exc:\n+\n+        if
        query_email and isinstance(exc, ErrorInResponse):\n+            # for some
        reason GH sometimes raises an error when we try to access a user''s email
        address, so, let''\n+            # repeat the request wuthout the email:\n+            return
        _fetch_one_page_of_prs(\n+                context, repository, branch, limit,
        after_cursor, fetch_files, query_email=False\n+            )\n+\n+        logger.warning(\n+            f\"Exception
        occurred while fetching merged PRs from GitHub for {context}\",\n+            exc_info=True,\n+        )\n+        return
        None\n+\n+\n+def _fetch_one_page_of_files(context: IntegrationContext, repository:
        Repository, pr_id: int, after_cursor: str):\n+    query = \"\"\"\n+    {\n+  repository(owner:\"%(repo_owner)s\",
        name: \"%(repo_name)s\"){\n+    pullRequest(number:%(pr_id)s) {\n+      files(first:
        100, after: \"%(after_cursor)s\" ) {\n+          nodes {\n+            path\n+          }\n+          pageInfo
        {\n+            hasNextPage\n+            endCursor\n+          }\n+        }\n+    }\n+  }\n+}\n+    \"\"\"
        % dict(\n+        repo_owner=repository.owner, repo_name=repository.name,
        pr_id=pr_id, after_cursor=after_cursor\n+    )\n+\n+    try:\n+        return
        GitHubGraphQL(context).run_query(query)\n+    except RemoteError:\n+        logger.warning(\n+            f\"Exception
        occurred while fetching merged PR files from GitHub for {context}\",\n+            exc_info=True,\n+        )\n+        return
