        import RMergedPR\n+from sleuth.apps.remote.exceptions import ErrorInResponse\n+from
        sleuth.apps.remote.exceptions import RemoteError\n+\n+if TYPE_CHECKING:\n+    from
        sleuth.apps.deploy.models import Repository\n+    from sleuth.apps.deploy.services.deployments
        import DeplBranch\n+\n+logger = logging.getLogger(__name__)\n+\n+T_PR_ID =
        int\n+\n+\n+def get_merged_prs(\n+    context: IntegrationContext, repository:
        Repository, branch: DeplBranch, limit, fetch_files: bool\n+) -> List[RMergedPR]:\n+\n+    logger.info(f\"Fetching
        merged PRs for {repository}\")\n+\n+    after_cursor = \"\"\n+    prs_by_pr_id:
        Dict[str, RMergedPR] = {}\n+    prs_with_missing_files: Dict = {}\n+    max_attempt
        = ceil((2 * limit) / GitHubGraphQL.MAX_ITEMS)\n+    for i in range(max_attempt):\n+        request_limit
        = min(GitHubGraphQL.MAX_ITEMS, limit - len(prs_by_pr_id))\n+        if request_limit
        < 1:\n+            break\n+\n+        raw_data = _fetch_one_page_of_prs(context,
        repository, branch, request_limit, after_cursor, fetch_files)\n+        if
        raw_data is None:\n+            break\n+\n+        new_prs, new_missing_files
        = _extract_prs(context, branch, raw_data, fetch_files)\n+        prs_by_pr_id.update(new_prs)\n+        prs_with_missing_files.update(new_missing_files)\n+\n+        after_cursor
        = _extract_after_cursor(raw_data)\n+        if not after_cursor:\n+            break\n+\n+    logger.info(f\"Fetched
        {len(prs_by_pr_id)} merged PRs for {repository}, {fetch_files=}\")\n+\n+    if
        fetch_files and prs_with_missing_files:\n+        for pr_id, after_cursor
        in prs_with_missing_files.items():\n+            logger.info(f\"Fetching missing
        files for the merged PRs for {repository}, {pr_id=}\")\n+\n+            #
        we will fetch up to 11 pages of files (we already fetched one with the PR
        data)\n+            attempts = 10\n+            curr_attempt = 0\n+            while
        after_cursor and curr_attempt < attempts:\n+                curr_attempt =
        curr_attempt + 1\n+                raw_data = _fetch_one_page_of_files(context,
        repository, pr_id, after_cursor)\n+                if raw_data is None:\n+                    continue\n+\n+                files_data
        = raw_data.get(\"repository\", {}).get(\"pullRequest\", {})\n+                new_files,
        after_cursor = _extract_files(files_data)\n+                prs_by_pr_id[pr_id].files.extend(new_files)\n+\n+    return
        list(prs_by_pr_id.values())\n+\n+\n+def _extract_prs(\n+    context: IntegrationContext,
        branch: DeplBranch, raw_data: Dict, fetch_files: bool\n+) -> Tuple[Dict[T_PR_ID,
        RMergedPR], Dict[T_PR_ID, str]]:\n+    prs = {}\n+    prs_with_missing_files
        = {}\n+    pr_data = raw_data.get(\"repository\", {}).get(\"pullRequests\",
        {}).get(\"nodes\", [])\n+\n+    for one_pr in pr_data:\n+        pr_id = one_pr[\"number\"]\n+        merge_author_data
        = one_pr[\"mergeCommit\"][\"author\"]\n+        merge_user_data = merge_author_data.get(\"user\",
        {})\n+        base_branch = one_pr[\"baseRef\"][\"name\"]\n+\n+        if
        not branch.matches_to(base_branch):\n+            continue\n+\n+        prs[pr_id]
        = RMergedPR(\n+            provider=context.provider,\n+            pr_id=pr_id,\n+            merged_on=parse_str_to_date(one_pr[\"mergedAt\"]),\n+            merge_sha=one_pr[\"mergeCommit\"][\"oid\"],\n+            base_branch_name=base_branch,\n+            merge_commit=RCommitShort(\n+                provider=context.provider,\n+                message=\"\",\n+                author=RemoteUser.create_github_external_user(\n+                    context,\n+                    gh_login_name=merge_user_data[\"login\"]
        or \"\",\n+                    gh_name=merge_author_data[\"name\"] or merge_user_data[\"name\"]
        or \"\",\n+                    gh_email=merge_author_data[\"email\"] or merge_user_data[\"email\"]
        or \"\",\n+                ),\n+                date=parse_str_to_date(one_pr[\"mergedAt\"]),\n+                revision=one_pr[\"mergeCommit\"][\"oid\"],\n+            ),\n+        )\n+\n+        if
