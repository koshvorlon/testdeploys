        -0,0 +1,84 @@\n+import logging\n+from datetime import datetime\n+from datetime
        import timezone\n+from typing import Dict\n+from typing import List\n+from
        typing import Optional\n+from typing import ValuesView\n+\n+from .consts import
        MIN_DEPLOYS\n+from .consts import REACHBACK_DELTA\n+from .deploys_creation
        import create_deploys_from_commits\n+from .deploys_creation import T_Branch_Commit_Tuple\n+from
        .env_utils import BranchEnvGroup\n+from .env_utils import get_groups_of_envs\n+from
        sleuth.apps.deploy.models import CodeDeployment\n+from sleuth.apps.deploy.models
        import Environment\n+from sleuth.apps.deploy.services.commits import commit_matches\n+from
        sleuth.apps.deploy.services.deployments import DeplBranch\n+from sleuth.apps.remote.api
        import remote\n+from sleuth.apps.remote.code.base import RMergedPR\n+\n+logger
        = logging.getLogger(__name__)\n+\n+\n+MAX_PRS = 250\n+\n+\n+def create_empty_deploys_from_merged_prs(deployment:
        CodeDeployment, envs: Optional[List[Environment]]):\n+    envs_by_branch:
        ValuesView[BranchEnvGroup] = get_groups_of_envs(deployment, envs)\n+\n+    for
        envs_group in envs_by_branch:\n+        branch: DeplBranch = envs_group.branch\n+\n+        logger.info(\n+            f\"Creating
        deploys from PRs for {deployment.slug} and branch {branch.raw_name} \"\n+            f\"applying
        to environments {envs_group.environments}\"\n+        )\n+\n+        commits
        = _find_deploy_commits(deployment, branch, for_default_env=envs_group.includes_default_env)\n+\n+        for
        environment in envs_group.environments:\n+            num_of_commits_to_create
        = len(commits)\n+            if environment.id != envs_group.default_env_id:\n+                num_of_commits_to_create
        = MIN_DEPLOYS\n+\n+            create_deploys_from_commits(commits[0:num_of_commits_to_create],
        deployment, environment=environment)\n+\n+\n+def _find_deploy_commits(\n+    deployment:
        CodeDeployment, branch: DeplBranch, for_default_env: bool\n+) -> List[T_Branch_Commit_Tuple]:\n+    if
        branch.prefix:\n+        raise ValueError(\n+            f\"This branch ({branch})
        has a prefix, this function cannot handle such a branch. {deployment}\"\n+        )\n+\n+    check_if_files_match
        = bool(deployment.path_prefix)\n+\n+    limit = MAX_PRS if for_default_env
        else MIN_DEPLOYS\n+    prs: List[RMergedPR] = remote.code(deployment).get_merged_prs(\n+        deployment.repository,
        branch, fetch_files=check_if_files_match, limit=limit\n+    )\n+\n+    # the
        PRs are not sorted by merge date, but by last modified date, so: first sort
        by merge date desc:\n+    prs = sorted(prs, key=lambda pr: pr.merged_on, reverse=True)\n+\n+    reachback_date
        = datetime.now(tz=timezone.utc) - REACHBACK_DELTA\n+\n+    commits: Dict[str,
        T_Branch_Commit_Tuple] = {}\n+    for pr in prs:\n+        if pr.merge_sha
        in commits:\n+            continue\n+\n+        if pr.merged_on < reachback_date
        and len(commits) >= MIN_DEPLOYS:\n+            # no need to keep looking for
        more\n+            break\n+\n+        if check_if_files_match and pr.files
        and not commit_matches(deployment, pr.merge_commit):\n+            logger.info(f\"Skipping
        PR {pr.pr_id} as no files match the path\")\n+            continue\n+\n+        commits[pr.merge_sha]
        = (branch.to_deploy_branch_name(), pr.merge_commit)\n+\n+    return list(commits.values())"},{"sha":"99fa2579b265bc349b7f5f5e94d444f57bc22352","filename":"sleuth/apps/deploy/background_tasks/cd_initialize/cd_initialize.py","status":"modified","additions":10,"deletions":0,"changes":10,"blob_url":"https://github.com/sleuth-io/sleuth/blob/9cd377354529b5fd49e631d05eeb5e21c8fc201a/sleuth/apps/deploy/background_tasks/cd_initialize/cd_initialize.py","raw_url":"https://github.com/sleuth-io/sleuth/raw/9cd377354529b5fd49e631d05eeb5e21c8fc201a/sleuth/apps/deploy/background_tasks/cd_initialize/cd_initialize.py","contents_url":"https://api.github.com/repos/sleuth-io/sleuth/contents/sleuth/apps/deploy/background_tasks/cd_initialize/cd_initialize.py?ref=9cd377354529b5fd49e631d05eeb5e21c8fc201a","patch":"@@
