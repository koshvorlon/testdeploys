        math import ceil\n+from typing import Dict\n+from typing import List\n+from
        typing import Optional\n+from typing import TYPE_CHECKING\n+\n+from sleuth.apps.gitlab.client
        import GitLabGraphQL\n+from sleuth.apps.gitlab.code import RemoteCommit\n+from
