        limit - len(prs_by_pr_id))\n+        if request_limit < 1:\n+            break\n+\n+        raw_data
        = _fetch_one_page_of_prs(context, repository, branch, request_limit, after_cursor,
        fetch_files)\n+        if raw_data is None:\n+            break\n+\n+        new_prs
        = _extract_prs(context, repository, branch, raw_data)\n+        prs_by_pr_id.update(new_prs)\n+\n+        after_cursor
        = _extract_after_cursor(raw_data)\n+        if not after_cursor:\n+            break\n+\n+    logger.info(f\"Fetched
        {len(prs_by_pr_id)} merged PRs for {repository}, {fetch_files=}\")\n+\n+    return
        list(prs_by_pr_id.values())\n+\n+\n+def _fetch_one_page_of_prs(\n+    context:
        IntegrationContext, repo: Repository, branch: DeplBranch, limit, after_cursor:
        str, fetch_files\n+) -> Optional[Dict]:\n+    target_branch_field = \"\" if
        branch.prefix else f''targetBranches:[\"{branch.to_deploy_branch_name()}\"]''\n+    after_cursor_field
        = f''after: \"{after_cursor}\"'' if after_cursor else \"\"\n+\n+    files_query
        = \"\"\n+    if fetch_files:\n+        files_query = \"\"\"\n+        diffStats
        {\n+          path\n+        }\n+        \"\"\"\n+\n+    query = \"\"\"\n+    {\n+  project(fullPath:\"%(repo_owner)s/%(repo_name)s\"){\n+    mergeRequests
        (\n+      state:merged\n+      %(target_branch_field)s\n+      sort:MERGED_AT_DESC\n+      first:%(limit)s\n+      %(after_cursor_field)s\n+    )
        {\n+      nodes {\n+        title\n+        iid\n+        targetBranch\n+        mergedAt\n+        mergeCommitSha\n+        %(files_query)s\n+      }\n+      pageInfo{\n+        hasNextPage\n+        endCursor\n+      }\n+    }\n+  }\n+}\n+    \"\"\"
        % dict(\n+        repo_owner=repo.owner,\n+        repo_name=repo.name,\n+        target_branch_field=target_branch_field,\n+        limit=limit,\n+        after_cursor_field=after_cursor_field,\n+        files_query=files_query,\n+    )\n+\n+    try:\n+        return
        GitLabGraphQL(context).run_query(query)\n+    except RemoteError as exc:\n+        logger.warning(f\"An
        error occured while we were fetching merged PRs from GL.\", exc_info=exc)\n+        return
        None\n+\n+\n+def _extract_prs(context: IntegrationContext, repo: Repository,
        branch: DeplBranch, raw_data: Dict):\n+    prs = {}\n+    pr_data = raw_data.get(\"project\",
        {}).get(\"mergeRequests\", {}).get(\"nodes\", [])\n+\n+    for one_pr in pr_data:\n+        pr_id
        = one_pr[\"iid\"]\n+        base_branch = one_pr[\"targetBranch\"]\n+\n+        if
        not branch.matches_to(base_branch):\n+            continue\n+\n+        raw_files
        = one_pr.get(\"diffStats\", [])\n+        files = []\n+        for raw_file
        in raw_files:\n+            files.append(raw_file[\"path\"])\n+\n+        merge_commit_sha
        = one_pr[\"mergeCommitSha\"]\n+        if not merge_commit_sha:\n+            logger.info(f\"No
        merge commit sha for PR {pr_id}, {repo=}\")\n+            continue\n+\n+        merge_commit_response:
        CommitResponse = RemoteCommit(context, repo, revision=merge_commit_sha).get_commit()\n+        if
