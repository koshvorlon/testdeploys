        merged_prs.[0].title\n+\n+    \"\"\"\n+    attrs = path.split(\".\")\n+    value
        = data\n+    try:\n+        for attr in attrs:\n+\n+            if value is
        None:\n+                return backup_value\n+\n+            if array_index.match(attr):\n+                #
